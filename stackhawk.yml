app:
  applicationId: ${APP_ID:f3f2667a-4001-4dae-8e87-3d89043a6f87}
  host: ${APP_HOST:https://localhost:9000}
  env: ${APP_ENV:Development}
  waitForAppTarget:
    path: /login
    waitTimeoutMillis: 120000
    pollDelay: 3000
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  openApiConf:
    path: /openapi
  authentication:
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "${SCAN_USERNAME:user}"
      scanPassword: "${SCAN_PASSWORD:password}"
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    testPath:
      path: /api/jwt/items/search/i
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
hawk:
  spider:
    base: true
  failureThreshold: high
tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA:}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${GITHUB_HEAD_REF:}
